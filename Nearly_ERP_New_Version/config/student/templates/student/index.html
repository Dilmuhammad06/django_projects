{% extends "base.html" %}


{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">FN6 Students List</h1>
    </div> 
    <main class="container">
      {% for i in students %}
    <div class="bg-body-tertiary p-5 rounded">
      <h2>{{i.name}}</h2>
      <p class="lead">{{i.content | linebreaks | truncatewords:20}}</p>
      <a class="btn btn btn-secondary" href="{% url 'show_post' i.slug %}" role="button">Read more</a>
    </div>
    <hr>
    {% endfor %}
  </main>
</main>

{% endblock content %}
