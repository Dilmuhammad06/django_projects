{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        body {
            background-color: #f5f5f5; 
            color: #333; 
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #007bff; 
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff; 
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ cat.name }}</h2>
        {% for comp in comp %}
            <h2>{{ comp.name }}</h2>
            <p>{{ comp.description }}</p>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content %}
