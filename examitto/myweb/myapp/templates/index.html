{% extends 'base.html' %}
{% load static %}

{% block content %}



<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper bgded overlay" style="background-image:url('images/demo/backgrounds/01.png');">
  <div id="pageintro" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <article class="introtxt">
      <h2 class="heading">Make reading your hobby</h2>
      <p>Different types of books for all taste</p>
      <footer>
        <ul class="nospace inline pushright">
          <li><a class="btn" href="/">Read now</a></li>
        </ul>
      </footer>
    </article>
    <!-- ################################################################################################ -->
  </div>
</div>
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper row4">
  <div class="hoc container clear"> 
    <div class="book-container">
      {% for i in books %}
      <div class="book-post">
        <article>
          <figure><img src="{{i.image.url}}" alt="">
            <figcaption><a href="{% url 'read_more' i.slug %}">View More &raquo;</a></figcaption>
          </figure>
          <div class="txtwrap">
            <h6 class="heading">{{i.name}}</h6>
            <p>{{i.description}}&hellip;</p>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
    <div class="clear"></div>
  </div>
</div>

{% include 'types.html' %}


<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>
<!-- IE9 Placeholder Support -->
<script src="{% static 'layout/scripts/jquery.placeholder.min.js' %}"></script>
<!-- / IE9 Placeholder Support -->
</body>
</html>
{% endblock content %}
